metadata:
  name: starter-app-java5qvt6
projects:
  - name: starter-app-java
    source:
      location: 'http://gitea-gitea.apps.cluster-berlin-c30f.berlin-c30f.example.opentlc.com/marvin/starter-app-java.git'
      type: git
      branch: master
components:
  - id: redhat/java8/latest
    type: chePlugin
  - mountSources: true
    memoryLimit: 1024Mi
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
    alias: maven
    image: 'quay.io/grieger/che7-java-maven-oc-odo-ocp4-stack:latest'
    env:
      - value: /home/jboss/.m2
        name: MAVEN_CONFIG
      - value: >-
          -XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4
          -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true
          -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/jboss
        name: JAVA_OPTS
      - value: $(JAVA_OPTS)
        name: MAVEN_OPTS
apiVersion: 1.0.0
